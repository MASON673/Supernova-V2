<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About:blank</title> <!-- change this to the title of the tab you want -->
    <link rel="icon" href="https://schoology.com/path/to/schoology_favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #6a4c9c;
            color: white;
        }
        header {
            background-color: #1e0e61;
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: flex-end;
        }
        header button {
            background-color: #7f5f9f;
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 20px;
        }
        header button:hover {
            background-color: #51c445;
        }
        .section {
            padding: 40px;
            text-align: center;
            background-color: #000000;
        }
        .game-card {
            display: inline-block;
            width: 200px;
            height: 250px;
            background-color: #010b59;
            margin: 15px;
            border-radius: 10px;
            cursor: pointer;
            color: white;
            text-align: center;
        }
        .game-card img {
            width: 100%;
            height: 160px;
            border-radius: 10px 10px 0 0;
        }
        .game-card h3 {
            margin-top: 10px;
        }
        footer {
            background-color: #000000;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        iframe.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 1000;
        }
    </style>
    <script>
        function openFullscreen(url) {
            const iframe = document.createElement('iframe');
            iframe.src = url;
            iframe.className = 'fullscreen';
            iframe.setAttribute('allowfullscreen', '');
            document.body.appendChild(iframe);

            iframe.onclick = () => {
                iframe.remove(); // closes the iframe once you click (remove this if not wanted)
            };
        }
    </script>
</head>
<body>
    <header>
        <button onclick="location.href='index.html'">Games</button>
        <button onclick="location.href='apps.html'">BETA WEBSITES</button>
    </header>

        </div>
        <div class="game-card" onclick="openFullscreen('https://definitelyscience.com/')">
            <img src="https://via.placeholder.com/200x160" alt=":D">

        <div class="game-card" onclick="openFullscreen('https://slither.io/')">
            <img src="https://cdn-icons-png.flaticon.com/512/25/25173.png" alt="Slither.io">
            <h3>DONT CLICK ME YOUR SITE WILL CRASH</h3>
        </div>
        <div class="game-card" onclick="openFullscreen('https://shellshock.io/')">
            <img src="https://via.placeholder.com/200x160" alt="Shell Shockers">
            <h3>Shell Shockers</h3>
        </div>
        <div class="game-card" onclick="openFullscreen('https://sciencetextbook.netlify.app')">
            <img src="https://gms.parcoil.com/1v1space/splash.png" alt="ME CLICK MEEEE">

    <footer>
        <p>&copy; 2025 made by mason </p> 
    </footer>
</body> 
</html>
